<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Bootstrap Example</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="createch.js"></script>
<script src="imageUpload.js"></script>
</head>
<body style="align-content: right">
	<p></p>
	<table style="align-items: center; width: 100%;">
		<tr>
			<td>
				<div class="container">
					<h2 align="center">Create New Character</h2>
					<br />
					<div id="postResultDiv" align="center"></div>
					<form id="ImageUpload">
						<div class="input-group">

							<div class="custom-file">
								<label class="custom-file-label" for="inputGroupFile01">Select
									Profile Picture</label> <input type="file" class="custom-file-input"
									id="image" aria-describedby="inputGroupFileAddon01"
									name="image"
									placeholder="Please Select your profile picture here">

							</div>
							<br />
							<button type="submit" class="btn btn-primary" name="upload">Upload
								Image First</button>
								<div id="resultData"></div>
						</div>
					</form>
					<br />
					<form id="id_form">
						<div class="form-group">
							<label for="fristname">Frist Name:</label> <input type="text"
								class="form-control" id="firstName"
								placeholder="Please enter your fristname" name="firstName" width="50" required>
						</div>
						<div class="form-group">
							<label for="lastname">Last Name:</label> <input type="text"
								class="form-control" id="lastName" placeholder="Please enter your lastname"
								name="lastName" width="50" required>
						</div>
						<div class="form-group">
							<label for="age">Age:</label> <input type="number"
								class="form-control" id="age" placeholder="Please enter your Age" name="age" min="0" step="1" data-bind="value:replyNumber" required >
						</div>
						<div class="form-group">
							<label for="charId">Character Id:</label> <input type="text"
								class="form-control" id="chId"
								placeholder="Please enter your Character Identification Number Or leave it Empty if you dont have" name="chId">
						</div>

						<div class="form-group">
							<label for="comment">Comment:</label>
							<textarea class="form-control" rows="5" id="comments"
								name="comments"
								placeholder="Please Enter your Comment Seperated By ,"></textarea>
						</div>


						<button type="submit" class="btn btn-primary" name="2">Save</button>
						&nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp;
						<button type="reset" class="btn btn-default" name="21">Cancel</button>
					</form>
				</div>

				<p>&nbsp;</p>
			<td />
		</tr>
	</table>
</body>
</html>
